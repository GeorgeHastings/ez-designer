<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cortext</title>
    <link rel="stylesheet" href="css/style.css" media="screen">
    <meta name="description" content="Chat app">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	  <meta name="apple-mobile-web-app-capable" content="yes" />
  </head>
  <body>
    <div class="wrapper">
      <div class="canvas-container">
        <div class="canvas" id="drawing"></div>
      </div>
      <div class="controls">
        <label>Shapes</label>
        <div class="shapes">
          <div class="shape-option">
            <input id="shapeSquare" type="checkbox">
            <label>
              <svg width="23" height="22" xmlns="http://www.w3.org/2000/svg"><path d="M.5.5h22v21H.5z" stroke="#000" fill="none" fill-rule="evenodd"/></svg>
            </label>
          </div>
          <div class="shape-option">
            <input id="shapeTriangle" type="checkbox" checked>
            <label>
              <svg width="23" height="22" xmlns="http://www.w3.org/2000/svg"><path d="M.5 1.17V21.5h21.254L.5 1.17z" stroke="#000" fill="none" fill-rule="evenodd"/></svg>
            </label>
          </div>
          <div class="shape-option">
            <input id="shapeCircle" type="checkbox">
            <label>
              <svg width="22" height="22" xmlns="http://www.w3.org/2000/svg"><circle cx="3710" cy="1781" r="10.5" transform="translate(-3699 -1770)" stroke="#000" fill="none" fill-rule="evenodd"/></svg>
            </label>
          </div>
          <div class="shape-option">
            <input id="shapeWonkyCircle" type="checkbox">
            <label>
              <svg width="22" height="22" xmlns="http://www.w3.org/2000/svg"><circle cx="3710" cy="1781" r="10.5" transform="translate(-3699 -1770)" stroke="#000" fill="none" fill-rule="evenodd"/></svg>
            </label>
          </div>
          <div class="shape-option">
            <input id="shapeLine" type="checkbox">
            <label>
              <svg width="23" height="22" xmlns="http://www.w3.org/2000/svg"><path d="M.5 22l22-22" stroke="#000" fill="none" fill-rule="evenodd" stroke-linecap="square"/></svg>
            </label>
          </div>
          <div class="shape-option">
            <input id="shapePacman" type="checkbox">
            <label>
              <svg width="22" height="22" xmlns="http://www.w3.org/2000/svg"><path d="M.5 21.5h21V11C21.5 5.201 16.799.5 11 .5S.5 5.201.5 11v10.5z" stroke="#000" fill="none" fill-rule="evenodd"/></svg>
            </label>
          </div>
          <div class="shape-option">
            <input id="shapeOctogon" type="checkbox">
            <label>
              <svg width="22" height="22" xmlns="http://www.w3.org/2000/svg"><path d="M11 .541L3.605 3.605.54 11l3.064 7.395L11 21.46l7.395-3.064L21.46 11l-3.064-7.395L11 .54z" stroke="#000" fill="none" fill-rule="evenodd"/></svg>
            </label>
          </div>
          <div class="shape-option">
            <input id="shapeQuarterCircle" type="checkbox">
            <label>
              <svg width="22" height="22" xmlns="http://www.w3.org/2000/svg"><path d="M21.5.506C10.023.768.768 10.023.506 21.5H21.5V.506z" stroke="#000" fill="none" fill-rule="evenodd"/></svg>
            </label>
          </div>
          <div class="shape-option">
            <input id="shapeRainbow" type="checkbox">
            <label>
              <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M23 12c-6.075 0-11 4.925-11 11H1C1 10.85 10.85 1 23 1v11z" stroke="#000" fill="none" fill-rule="evenodd"/></svg>
            </label>
          </div>
          <div class="shape-option">
            <input id="shapeTine" type="checkbox">
            <label>
              <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M1 12v11h11L23 1z" fill-rule="nonzero" stroke="#000" fill="none"/></svg>
            </label>
          </div>
          <div class="shape-option">
            <input id="shapeWaves" type="checkbox">
            <label>
              <svg width="22" height="22" xmlns="http://www.w3.org/2000/svg"><g stroke="#000" fill="none" fill-rule="evenodd"><path d="M0 2.363c3.725-2.217 7.392-2.217 11 0 3.608 2.218 7.275 2.218 11 0M0 10.903c3.725-2.217 7.392-2.217 11 0 3.608 2.218 7.275 2.218 11 0M0 19.663c3.725-2.217 7.392-2.217 11 0 3.608 2.218 7.275 2.218 11 0"/></g></svg>
            </label>
          </div>
          <div class="shape-option">
            <input id="shapeElbow" type="checkbox">
            <label>
              <svg width="22" height="22" xmlns="http://www.w3.org/2000/svg"><g stroke="#000" fill="none" fill-rule="evenodd"><path d="M.5 0v21.5h21.448M12.5 0v9.5h9.448"/><path d="M22 15.5H6.5V0"/></g></svg>
            </label>
          </div>
          <div class="shape-option">
            <input id="shapeGrowth" type="checkbox">
            <label>
              <svg width="22" height="22" xmlns="http://www.w3.org/2000/svg"><path d="M11.309.5l-10.5 21h9.882l10.5-21h-9.882z" stroke="#000" fill="none" fill-rule="evenodd"/></svg>
            </label>
          </div>
          <div class="shape-option">
            <input id="shapeLeaf" type="checkbox">
            <label>
              <svg width="22" height="22" xmlns="http://www.w3.org/2000/svg"><path d="M.559 21.45C13.01 20.261 19.935 13.336 21.435.56 8.865 1.942 1.941 8.87.56 21.45z" stroke="#000" fill="none" fill-rule="evenodd"/></svg>
            </label>
          </div>
          <div class="shape-option">
            <input id="shapeStar" type="checkbox">
            <label>
              <svg width="22" height="22" xmlns="http://www.w3.org/2000/svg"><path d="M1.244 1.247L6.57 11.08l-5.31 9.665 9.768-5.315 9.706 5.308-5.304-9.628 5.327-9.862-9.741 5.322-9.772-5.323z" stroke="#000" fill="none" fill-rule="evenodd"/></svg>
            </label>
          </div>
        </div>
        <label>Colors</label>
        <div class="colors"></div>
        <div class="options">
          <div class="option">
            <label for="fillAsGradient"><input id="fillAsGradient" type="checkbox"> Fill as gradient </label>
          </div>
        </div>
        <div class="parameters">
          <div class="parameter">
            <label>Canvas width</label>
            <input id="canvasWidthInput" type="number" value="500">
          </div>
          <div class="parameter">
            <label>Canavs height</label>
            <input id="canvasHeightInput" type="number" value="500">
          </div>
          <div class="parameter">
            <label>Row size</label>
            <input id="elementSizeInput" type="number" value="5">
          </div>
          <div class="parameter">
            <label>Stroke width</label>
            <input id="strokeWidthInput" type="number" max="100" value="1">
          </div>
          <div class="parameter">
            <label>Rotation angle</label>
            <input id="rotationAngleInput" type="number" value="90">
          </div>
          <div class="parameter">
            <label>Density</label>
            <input id="densityInput" type="number" max="100" value="100">
          </div>
        </div>
        <div class="processes">
          <label>Process</label>
          <select id="selectProcess">
            <option value="none" selected>None</option>
            <option value="amethyst">Amethyst</option>
            <option value="topaz">Topaz</option>
            <option value="sapphire">Sapphire</option>
            <option value="lapis">Lapis</option>
          </select>
        </div>
        <div class="options">
          <div class="option">
            <label for="autoClearCanvas"><input id="autoClearCanvas" type="checkbox" checked> Auto clear canvas </label>
          </div>
        </div>
        <div id="generate" class="button button__primary">Generate</div>
        <div id="clearCanvas" class="button button__secondary">Clear canvas</div>
        <div id="download" class="button button__secondary">Copy to clipboard</div>
        <textarea></textarea>
      </div>
    </div>
    <script src="scripts/svg.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.7.3/localforage.min.js"></script>
    <script type="module" src="scripts/app.js"></script>
  </body>
</html>
